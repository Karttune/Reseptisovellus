<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annokset</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <ul>
            <li th:each="annos : ${annokset}">
                <span th:text="${annos.nimi}">
                    :DD
                          
                </span>
            </li>
        </ul>
        
        <h1>Lisää uusi annos : </h1>
        <form action="/annokset" method="POST">
           <select th:field="*{annos}"  id="dropOperator">
            <option th:each="annos : ${annokset}" th:value="${annos.id}" th:text="${annos.nimi}"></option>
           </select>
               Raaka-aine: <input type="text" name="raaka-aine"/><br></br>
               Jarjestys: <input type="text" name="jarjestys"/><br></br>
               Määrä:  <input type="text" name="maara"/><br></br>
           Ohje:  <input type="text" name="ohje"/>
            <input type="submit"/>
        </form>
    </body>
</html>
